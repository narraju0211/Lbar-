<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Patrocínio L-Bar</title>
    <style>
        /* Estilos CSS para o layout e aparência do painel de controle */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto; /* Centraliza na tela */
            box-sizing: border-box;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .section-title {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #fff;
        }

        button.toggle-button {
            background-color: #28a745; /* Verde para ligar */
        }
        button.toggle-button.active {
            background-color: #dc3545; /* Vermelho para desligar */
        }
        button.toggle-button:hover {
            opacity: 0.9;
        }

        button.set-sponsor-button {
            background-color: #007bff;
            margin-bottom: 15px;
        }
        button.set-sponsor-button:hover {
            background-color: #0056b3;
        }

        .preview-logo {
            max-width: 100px;
            max-height: 80px;
            display: block;
            margin-top: 10px;
            border: 1px dashed #ccc;
            padding: 5px;
            background-color: #f9f9f9;
            object-fit: contain;
        }

        .current-visibility {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .current-visibility span.on { color: #28a745; }
        .current-visibility span.off { color: #dc3545; }

        .note {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        .sponsor-slots {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .slot {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
            background-color: #fdfdfd;
        }

        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .slot-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.1em;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Controle de Patrocínio L-Bar</h1>

        <div class="current-visibility">
            Estado da Overlay: <span id="visibilityStatus">Carregando...</span>
        </div>
        <button id="toggleVisibilityBtn" class="toggle-button">Carregando...</button>
    </div>

    <div class="container sponsor-slots">
        <div class="section-title">Patrocinadores</div>

        <div class="slot">
            <div class="slot-header">
                <h3>Barra Lateral Esquerda</h3>
            </div>
            <div class="form-group">
                <label for="leftSponsorLogo">Logo (arquivo de imagem):</label>
                <input type="file" id="leftSponsorLogo" accept="image/*">
                <img id="leftLogoPreview" class="preview-logo" src="" alt="Prévia da Logo Esquerda" style="display: none;">
                <span class="note">Será redimensionada para caber no espaço. Tamanho máximo recomendado para logos: 200KB.</span>
            </div>
            <div class="form-group">
                <label for="leftSponsorText">Texto (opcional):</label>
                <textarea id="leftSponsorText" placeholder="Ex: Patrocínio Master"></textarea>
            </div>
            <button class="set-sponsor-button" onclick="setSponsor('left')">Atualizar Patrocinador Esquerda</button>
        </div>

        <div class="slot">
            <div class="slot-header">
                <h3>Barra Inferior</h3>
            </div>
            <div class="form-group">
                <label for="bottomSponsorLogo">Logo (arquivo de imagem):</label>
                <input type="file" id="bottomSponsorLogo" accept="image/*">
                <img id="bottomLogoPreview" class="preview-logo" src="" alt="Prévia da Logo Inferior" style="display: none;">
                <span class="note">Será redimensionada para caber no espaço. Tamanho máximo recomendado para logos: 200KB.</span>
            </div>
            <div class="form-group">
                <label for="bottomSponsorText">Texto (opcional):</label>
                <textarea id="bottomSponsorText" placeholder="Ex: Apoio: Sua Marca"></textarea>
            </div>
            <button class="set-sponsor-button" onclick="setSponsor('bottom')">Atualizar Patrocinador Inferior</button>
        </div>
    </div>

    <script>
        // ** SEU FIREBASE CONFIG ESTÁ AQUI **
        // Certifique-se de que estas são as suas credenciais EXATAS do projeto Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyC-***************************", // Sua API Key
          authDomain: "***************.firebaseapp.com", // Seu Auth Domain
          databaseURL: "https://***************-default-rtdb.firebaseio.com", // Sua Database URL
          projectId: "***************", // Seu Project ID
          storageBucket: "***************.appspot.com", // Seu Storage Bucket (mesmo que não usado, manter por completude)
          messagingSenderId: "************", // Seu Messaging Sender ID
          appId: "1:************:web:**********************" // Seu App ID
        };

        // Inicializa o Firebase com suas configurações
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database(); // Referência ao Realtime Database
        // Refere-se ao nó 'sponsorOverlayState' no Realtime Database, onde os dados da overlay serão salvos
        const sponsorStateRef = database.ref('sponsorOverlayState');

        // Referências aos elementos HTML
        const toggleVisibilityBtn = document.getElementById('toggleVisibilityBtn');
        const visibilityStatus = document.getElementById('visibilityStatus');

        const leftSponsorLogoInput = document.getElementById('leftSponsorLogo');
        const leftLogoPreview = document.getElementById('leftLogoPreview');
        const leftSponsorTextarea = document.getElementById('leftSponsorText');

        const bottomSponsorLogoInput = document.getElementById('bottomSponsorLogo');
        const bottomLogoPreview = document.getElementById('bottomLogoPreview');
        const bottomSponsorTextarea = document.getElementById('bottomSponsorText');

        // Event Listeners para pré-visualização das logos selecionadas pelo usuário
        leftSponsorLogoInput.addEventListener('change', (event) => {
            const file = event.target.files[0]; // Pega o primeiro arquivo selecionado
            if (file) {
                const reader = new FileReader(); // Objeto para ler o conteúdo do arquivo
                reader.onload = (e) => { // Quando o arquivo for lido
                    leftLogoPreview.src = e.target.result; // Define a fonte da imagem de pré-visualização
                    leftLogoPreview.style.display = 'block'; // Mostra a imagem
                };
                reader.readAsDataURL(file); // Lê o arquivo como uma URL de dados (Base64)
            } else {
                leftLogoPreview.style.display = 'none'; // Esconde a imagem se nenhum arquivo for selecionado
                leftLogoPreview.src = '';
            }
        });

        bottomSponsorLogoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    bottomLogoPreview.src = e.target.result;
                    bottomLogoPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                bottomLogoPreview.style.display = 'none';
                bottomLogoPreview.src = '';
            }
        });

        // Listener para mudanças nos dados da overlay no Firebase
        // Este evento é disparado toda vez que os dados em 'sponsorOverlayState' mudam
        sponsorStateRef.on('value', (snapshot) => {
            const state = snapshot.val(); // Obtém os dados do snapshot
            if (state && typeof state.isVisible !== 'undefined') {
                updateToggleButton(state.isVisible); // Atualiza o estado do botão Ligar/Desligar
                updateVisibilityStatus(state.isVisible); // Atualiza o texto de visibilidade

                // Preenche os campos de texto e pré-visualiza as logos com os dados atuais do Firebase
                if (state.leftSponsor) {
                    leftSponsorTextarea.value = state.leftSponsor.text || '';
                    if (state.leftSponsor.logo) {
                        leftLogoPreview.src = state.leftSponsor.logo;
                        leftLogoPreview.style.display = 'block';
                    } else {
                        leftLogoPreview.style.display = 'none';
                        leftSponsorLogoInput.value = ''; // Limpa o input de arquivo visualmente
                    }
                } else { // Se não há dados para leftSponsor, limpa os campos
                    leftSponsorTextarea.value = '';
                    leftLogoPreview.style.display = 'none';
                    leftSponsorLogoInput.value = '';
                }

                if (state.bottomSponsor) {
                    bottomSponsorTextarea.value = state.bottomSponsor.text || '';
                    if (state.bottomSponsor.logo) {
                        bottomLogoPreview.src = state.bottomSponsor.logo;
                        bottomLogoPreview.style.display = 'block';
                    } else {
                        bottomLogoPreview.style.display = 'none';
                        bottomSponsorLogoInput.value = '';
                    }
                } else { // Se não há dados para bottomSponsor, limpa os campos
                    bottomSponsorTextarea.value = '';
                    bottomLogoPreview.style.display = 'none';
                    bottomSponsorLogoInput.value = '';
                }

            } else {
                // Estado inicial se não houver dados no Firebase
                updateToggleButton(false);
                updateVisibilityStatus(false);
            }
        }, (error) => {
            // Em caso de erro na leitura do Firebase
            console.error("Erro ao ler dados do Firebase:", error);
            visibilityStatus.textContent = "Erro de conexão";
            toggleVisibilityBtn.textContent = "Erro";
            toggleVisibilityBtn.disabled = true; // Desabilita o botão em caso de erro
        });

        // Função para atualizar a aparência do botão Ligar/Desligar
        function updateToggleButton(isVisible) {
            if (isVisible) {
                toggleVisibilityBtn.textContent = 'Desligar Overlay';
                toggleVisibilityBtn.classList.add('active'); // Adiciona classe para estilo 'vermelho'
            } else {
                toggleVisibilityBtn.textContent = 'Ligar Overlay';
                toggleVisibilityBtn.classList.remove('active'); // Remove classe para estilo 'verde'
            }
            toggleVisibilityBtn.disabled = false; // Habilita o botão
        }

        // Função para atualizar o texto de status da visibilidade
        function updateVisibilityStatus(isVisible) {
            if (isVisible) {
                visibilityStatus.innerHTML = '<span class="on">LIGADA</span>';
            } else {
                visibilityStatus.innerHTML = '<span class="off">DESLIGADA</span>';
            }
        }

        // Event Listener para o botão Ligar/Desligar Overlay
        toggleVisibilityBtn.addEventListener('click', () => {
            // Pega o estado atual da overlay (se a classe 'active' está presente)
            const currentState = toggleVisibilityBtn.classList.contains('active');
            // Atualiza o valor de 'isVisible' no Firebase para o oposto do estado atual
            sponsorStateRef.update({ isVisible: !currentState })
                .then(() => console.log('Visibilidade atualizada!'))
                .catch(error => console.error('Erro ao atualizar visibilidade:', error));
        });

        // Função principal para converter um objeto File para uma string Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                // Valida se um arquivo foi de fato fornecido
                if (!file) {
                    console.error("fileToBase64: Arquivo é nulo ou indefinido.");
                    // Este alert pode ser muito frequente, considere remover após o debug
                    // alert("Erro interno: Arquivo de imagem não foi selecionado corretamente."); 
                    return reject("Arquivo inválido: nenhum arquivo selecionado.");
                }
                // Valida se o objeto é de fato um File/Blob
                if (!(file instanceof Blob)) {
                    console.error("fileToBase64: Objeto não é uma instância de Blob/File.", file);
                    // alert("Erro interno: Objeto selecionado não é um arquivo válido.");
                    return reject("Arquivo inválido: objeto não é um arquivo.");
                }
                console.log("fileToBase64: Tentando ler arquivo de tipo:", file.type, "tamanho:", file.size);

                const reader = new FileReader(); // Cria um novo FileReader
                reader.readAsDataURL(file); // Inicia a leitura do arquivo como uma URL de dados (Base64)

                reader.onload = () => { // Função executada quando a leitura é concluída com sucesso
                    console.log("fileToBase64: Leitura concluída com sucesso.");
                    resolve(reader.result); // Resolve a promessa com a string Base64
                };

                reader.onerror = (error) => { // Função executada se houver um erro na leitura
                    console.error("fileToBase64: Erro ao ler arquivo:", error);
                    alert("Erro ao ler o arquivo de imagem. Pode estar corrompido ou ser um formato inválido.");
                    reject(error);
                };

                reader.onabort = () => { // Função executada se a leitura for abortada
                    console.warn("fileToBase64: Leitura do arquivo abortada.");
                    alert("Leitura do arquivo de imagem foi abortada.");
                    reject("Leitura abortada.");
                };
            });
        }

        // Função assíncrona para definir (atualizar) os dados de um patrocinador no Firebase
        async function setSponsor(slot) {
            let logoFile; // Variável para o objeto File da logo
            let textValue; // Variável para o texto do patrocinador
            let logoPreviewElement; // Referência ao elemento <img> de pré-visualização

            // Atribui os valores e referências corretos com base no 'slot' (left ou bottom)
            if (slot === 'left') {
                logoFile = leftSponsorLogoInput.files[0];
                textValue = leftSponsorTextarea.value;
                logoPreviewElement = leftLogoPreview;
            } else { // slot === 'bottom'
                logoFile = bottomSponsorLogoInput.files[0];
                textValue = bottomSponsorTextarea.value;
                logoPreviewElement = bottomLogoPreview;
            }

            let logoBase64 = ''; // Variável para armazenar a string Base64 da logo

            // Processa a logo: se um novo arquivo foi selecionado, converte para Base64
            if (logoFile) {
                // Checagem de tamanho do arquivo para evitar estouro no Realtime Database
                const maxSizeKB = 500; // Limite de 500KB. Imagens maiores podem causar problemas.
                if (logoFile.size > maxSizeKB * 1024) {
                    alert(`O arquivo da logo é muito grande (${(logoFile.size / 1024).toFixed(0)}KB). O limite recomendado é ${maxSizeKB}KB para evitar problemas com o Firebase Realtime Database.`);
                    return; // Aborta a operação se o arquivo for muito grande
                }
                try {
                    console.log(`setSponsor: Tentando converter logo para o slot ${slot}.`);
                    logoBase64 = await fileToBase64(logoFile); // Chama a função de conversão assíncrona
                    console.log(`Logo do slot ${slot} convertida para Base64.`);
                } catch (error) {
                    console.error(`Erro ao converter logo para Base64 para o slot ${slot}:`, error);
                    // Alerta mais específico para o usuário
                    alert(`Erro ao converter logo para o slot ${slot}: ${error.message || error}. Por favor, tente com outro arquivo.`);
                    return; // Aborta a operação em caso de erro na conversão
                }
            } else if (logoPreviewElement.src && logoPreviewElement.style.display !== 'none' && !logoPreviewElement.src.startsWith('blob:')) {
                // Se nenhum novo arquivo foi selecionado, mas uma logo já está sendo exibida (do Firebase ou uma pré-visualização)
                // Usamos a URL da imagem atual para não perdê-la
                logoBase64 = logoPreviewElement.src;
            }

            // Objeto com os dados a serem atualizados no Firebase
            const updateData = {};
            updateData[`${slot}Sponsor`] = { // Ex: 'leftSponsor' ou 'bottomSponsor'
                logo: logoBase64, // A string Base64 da logo (ou vazia se não houver)
                text: textValue // O texto do patrocinador
            };

            // Atualiza os dados no Firebase Realtime Database
            sponsorStateRef.update(updateData)
                .then(() => {
                    alert(`Patrocinador da ${slot === 'left' ? 'Barra Lateral Esquerda' : 'Barra Inferior'} atualizado com sucesso!`);
                })
                .catch(error => {
                    console.error(`Erro ao atualizar patrocinador do slot ${slot}:`, error);
                    alert(`Erro ao atualizar patrocinador do slot ${slot}. Verifique o console do navegador para detalhes.`);
                });
        }
    </script>
</body>
</html>
