<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Patrocínio L-Bar</title>
    <style>
        /* Estilos CSS para o layout e aparência do painel de controle */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto; /* Centraliza na tela */
            box-sizing: border-box;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .section-title {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
        }

        input[type="text"],
        input[type="number"],
        textarea { /* input type="file" removido */
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #fff;
        }

        button.toggle-button {
            background-color: #28a745; /* Verde para ligar */
        }
        button.toggle-button.active {
            background-color: #dc3545; /* Vermelho para desligar */
        }
        button.toggle-button:hover {
            opacity: 0.9;
        }

        button.set-sponsor-button {
            background-color: #007bff;
            margin-bottom: 15px;
        }
        button.set-sponsor-button:hover {
            background-color: #0056b3;
        }

        /* .preview-logo removido */
        /* .current-visibility e .note mantidos */

        .current-visibility {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .current-visibility span.on { color: #28a745; }
        .current-visibility span.off { color: #dc3545; }

        .note {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        .sponsor-slots {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .slot {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
            background-color: #fdfdfd;
        }

        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .slot-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.1em;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Controle de Patrocínio L-Bar</h1>

        <div class="current-visibility">
            Estado da Overlay: <span id="visibilityStatus">Carregando...</span>
        </div>
        <button id="toggleVisibilityBtn" class="toggle-button">Carregando...</button>
    </div>

    <div class="container sponsor-slots">
        <div class="section-title">Patrocinadores</div>

        <div class="slot">
            <div class="slot-header">
                <h3>Barra Lateral Esquerda (APENAS TEXTO)</h3>
            </div>
            <div class="form-group">
                <label for="leftSponsorText">Texto do Patrocinador:</label>
                <textarea id="leftSponsorText" placeholder="Ex: Patrocínio Master"></textarea>
            </div>
            <button class="set-sponsor-button" onclick="setSponsor('left')">Atualizar Patrocinador Esquerda</button>
        </div>

        <div class="slot">
            <div class="slot-header">
                <h3>Barra Inferior (APENAS TEXTO)</h3>
            </div>
            <div class="form-group">
                <label for="bottomSponsorText">Texto do Patrocinador:</label>
                <textarea id="bottomSponsorText" placeholder="Ex: Apoio: Sua Marca"></textarea>
            </div>
            <button class="set-sponsor-button" onclick="setSponsor('bottom')">Atualizar Patrocinador Inferior</button>
        </div>
    </div>

    <script>
        // ** SEU FIREBASE CONFIG ESTÁ AQUI **
        // Certifique-se de que estas são as suas credenciais EXATAS do projeto Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyC-***************************", // Sua API Key
          authDomain: "***************.firebaseapp.com", // Seu Auth Domain
          databaseURL: "https://***************-default-rtdb.firebaseio.com", // Sua Database URL
          projectId: "***************", // Seu Project ID
          storageBucket: "***************.appspot.com", // Seu Storage Bucket (mesmo que não usado, manter por completude)
          messagingSenderId: "************", // Seu Messaging Sender ID
          appId: "1:************:web:**********************" // Seu App ID
        };

        // Inicializa o Firebase com suas configurações
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database(); // Referência ao Realtime Database
        // Refere-se ao nó 'sponsorOverlayState' no Realtime Database, onde os dados da overlay serão salvos
        const sponsorStateRef = database.ref('sponsorOverlayState');

        // Referências aos elementos HTML
        const toggleVisibilityBtn = document.getElementById('toggleVisibilityBtn');
        const visibilityStatus = document.getElementById('visibilityStatus');

        // Inputs de logo e previews removidos
        const leftSponsorTextarea = document.getElementById('leftSponsorText');
        const bottomSponsorTextarea = document.getElementById('bottomSponsorText');

        // Event Listeners para pré-visualização das logos removidos

        // Listener para mudanças nos dados da overlay no Firebase
        sponsorStateRef.on('value', (snapshot) => {
            const state = snapshot.val();
            if (state && typeof state.isVisible !== 'undefined') {
                updateToggleButton(state.isVisible);
                updateVisibilityStatus(state.isVisible);

                // Preenche os campos de texto com os dados atuais do Firebase
                if (state.leftSponsor) {
                    leftSponsorTextarea.value = state.leftSponsor.text || '';
                    // logoPreviewElement.style.display e src removidos
                } else {
                    leftSponsorTextarea.value = '';
                }

                if (state.bottomSponsor) {
                    bottomSponsorTextarea.value = state.bottomSponsor.text || '';
                    // logoPreviewElement.style.display e src removidos
                } else {
                    bottomSponsorTextarea.value = '';
                }

            } else {
                updateToggleButton(false);
                updateVisibilityStatus(false);
            }
        }, (error) => {
            console.error("Erro ao ler dados do Firebase:", error);
            visibilityStatus.textContent = "Erro de conexão";
            toggleVisibilityBtn.textContent = "Erro";
            toggleVisibilityBtn.disabled = true;
        });

        function updateToggleButton(isVisible) {
            if (isVisible) {
                toggleVisibilityBtn.textContent = 'Desligar Overlay';
                toggleVisibilityBtn.classList.add('active');
            } else {
                toggleVisibilityBtn.textContent = 'Ligar Overlay';
                toggleVisibilityBtn.classList.remove('active');
            }
            toggleVisibilityBtn.disabled = false;
        }

        function updateVisibilityStatus(isVisible) {
            if (isVisible) {
                visibilityStatus.innerHTML = '<span class="on">LIGADA</span>';
            } else {
                visibilityStatus.innerHTML = '<span class="off">DESLIGADA</span>';
            }
        }

        toggleVisibilityBtn.addEventListener('click', () => {
            const currentState = toggleVisibilityBtn.classList.contains('active');
            sponsorStateRef.update({ isVisible: !currentState })
                .then(() => console.log('Visibilidade atualizada!'))
                .catch(error => console.error('Erro ao atualizar visibilidade:', error));
        });

        // Função fileToBase64 removida completamente

        // Função assíncrona para definir (atualizar) os dados de um patrocinador no Firebase
        async function setSponsor(slot) {
            let textValue;

            if (slot === 'left') {
                textValue = leftSponsorTextarea.value;
            } else { // slot === 'bottom'
                textValue = bottomSponsorTextarea.value;
            }

            // logoBase64 removido e definido como string vazia
            const logoBase64 = ''; // Sempre vazio para este teste de texto

            const updateData = {};
            updateData[`${slot}Sponsor`] = {
                logo: logoBase64, // Sempre vazio
                text: textValue
            };

            sponsorStateRef.update(updateData)
                .then(() => {
                    alert(`Patrocinador da ${slot === 'left' ? 'Barra Lateral Esquerda' : 'Barra Inferior'} atualizado com sucesso! (APENAS TEXTO)`);
                })
                .catch(error => {
                    console.error(`Erro ao atualizar patrocinador do slot ${slot}:`, error);
                    alert(`Erro ao atualizar patrocinador do slot ${slot} no Firebase (APENAS TEXTO). Verifique o console.`);
                });
        }
    </script>
</body>
</html>
