<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay de Patrocínio L-Bar</title>
    <style>
        /* Variáveis CSS para fácil customização de cores, tamanhos e duração de animação */
        :root {
            --l-bar-bg-color: rgba(0, 0, 0, 0.7); /* Fundo preto semi-transparente das barras */
            --l-bar-border-color: #00f; /* Borda azul neon (exemplo) */
            --text-color: #fff; /* Cor do texto padrão */
            --logo-bg-color: rgba(255, 0, 0, 0.8); /* Cor de fundo para o bloco da logo (vermelho semi-transparente) */
            --text-bg-color: rgba(200, 0, 0, 0.8); /* Cor de fundo para o bloco de texto (vermelho um pouco mais escuro) */
            --rounded-border-radius: 8px; /* Borda arredondada para os blocos */
            --animation-duration: 0.5s; /* Duração das animações de fade in/out */
            --main-font-size: 1.2em; /* Tamanho da fonte principal para texto */
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Garante que não haja barras de rolagem */
            background-color: transparent; /* O MAIS IMPORTANTE: fundo transparente para o OBS/Prism */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; /* Ocupa a altura total da tela visível */
            width: 100vw; /* Ocupa a largura total da tela visível */
            display: flex; /* Para controlar o layout dos elementos */
            justify-content: flex-start; /* Alinha os itens ao início (esquerda) */
            align-items: flex-end; /* Alinha os itens ao final (inferior) */
        }

        .l-bar-container {
            position: absolute; /* Posicionamento absoluto dentro do body */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permite clicar através da overlay (importante para interagir com o que está por baixo no OBS) */
            opacity: 0; /* Começa invisível */
            transition: opacity var(--animation-duration) ease-in-out; /* Transição suave para visibilidade */
            display: flex; /* Para organizar as barras lateral e inferior */
            justify-content: flex-start;
            align-items: flex-end;
            z-index: 100; /* Garante que fique acima de outros elementos do OBS */
        }

        .l-bar-container.active {
            opacity: 1; /* Torna visível quando a classe 'active' é adicionada */
            pointer-events: all; /* Pode interagir quando ativo (se houver elementos clicáveis) */
        }

        .l-bar-left, .l-bar-bottom {
            background-color: var(--l-bar-bg-color); /* Cor de fundo da barra */
            border: 1px solid var(--l-bar-border-color); /* Borda da barra */
            box-sizing: border-box; /* Inclui padding e borda na largura/altura total */
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color); /* Cor do texto */
            overflow: hidden; /* Esconde conteúdo que vaze da barra */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); /* Sombra neon */
        }

        .l-bar-left {
            width: 280px; /* Largura da barra lateral (AJUSTADO: AUMENTADO para mais espaço) */
            height: calc(100% - 130px); /* Altura: 100% da tela menos a altura da barra inferior (AJUSTADO) */
            position: absolute; /* Posição absoluta para o canto superior esquerdo */
            top: 0;
            left: 0;
            flex-direction: column; /* Conteúdo vertical na lateral */
            padding: 10px; /* Padding interno */
            gap: 15px; /* Espaço entre os blocos (logo e texto) */
        }

        .l-bar-bottom {
            height: 130px; /* Altura da barra inferior (AJUSTADO: AUMENTADO) */
            width: 100%; /* Largura total */
            position: absolute; /* Posição absoluta para a base */
            bottom: 0;
            left: 0;
            padding: 10px 20px; /* Padding interno */
            gap: 15px; /* Espaço entre os blocos (logo e texto) */
        }

        /* Estilos para os blocos de conteúdo do patrocinador */
        .sponsor-block {
            background-color: var(--logo-bg-color); /* Fundo padrão para o bloco */
            border-radius: var(--rounded-border-radius);
            padding: 8px 15px; /* Padding dentro do bloco */
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra para o bloco */
            text-align: center;
            color: var(--text-color);
            line-height: 1.2;
        }

        .sponsor-block.logo-block {
            flex-grow: 0; /* Não cresce para deixar o texto crescer */
            max-width: 95%; /* Limita a largura dentro da barra */
        }

        .sponsor-block.text-block {
            background-color: var(--text-bg-color); /* Cor diferente para o bloco de texto */
            flex-grow: 1; /* Permite que o texto preencha o espaço restante */
            width: 100%; /* Ocupa a largura total disponível */
            overflow: hidden; /* Garante que o texto não vaze, se for muito longo */
        }

        /* Estilos para a imagem dentro do bloco de logo */
        .sponsor-block img {
            max-height: 100%; /* Ocupa a altura total do bloco */
            max-width: 100%; /* Ocupa a largura total do bloco */
            object-fit: contain; /* Garante que a imagem seja contida sem cortar */
            display: block; /* Remove espaço extra abaixo da imagem */
        }

        /* Estilos para o texto dentro do bloco de texto */
        .sponsor-block .sponsor-text {
            font-size: var(--main-font-size); /* Tamanho de fonte baseado na variável */
            font-weight: bold; /* Texto em negrito */
            white-space: normal; /* Permite quebrar linha */
            word-break: break-word; /* Força a quebra de palavras longas */
            overflow: hidden; /* Esconde o texto se ele ainda vazar */
            text-overflow: ellipsis; /* Adiciona '...' se o texto for cortado em uma única linha, se for o caso */
            /* Para multilinhas, text-overflow: ellipsis não funciona bem. Flexbox já ajuda */
        }

        /* Ajustes específicos para a barra lateral esquerda */
        .l-bar-left .sponsor-block.logo-block {
            height: 100px; /* Altura fixa para o bloco de logo na esquerda */
            padding: 5px;
        }
        .l-bar-left .sponsor-block.text-block {
            min-height: 50px; /* Altura mínima para o bloco de texto na esquerda */
            display: flex; /* Para centralizar o texto verticalmente */
            align-items: center;
            justify-content: center;
        }

        /* Ajustes específicos para a barra inferior */
        .l-bar-bottom .sponsor-block {
            height: 100%; /* Ocupa a altura total da barra */
            max-width: 50%; /* Divide a largura da barra */
        }

        .l-bar-bottom {
            flex-direction: row; /* Coloca os blocos lado a lado na barra inferior */
            justify-content: space-around; /* Distribui o espaço entre eles */
            align-items: center;
        }
        .l-bar-bottom .sponsor-block.logo-block {
            width: 45%; /* Largura para o bloco de logo */
            padding: 5px;
        }
        .l-bar-bottom .sponsor-block.text-block {
            width: 45%; /* Largura para o bloco de texto */
            min-height: 50px; /* Altura mínima */
            display: flex; /* Para centralizar o texto verticalmente */
            align-items: center;
            justify-content: center;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="l-bar-container" id="lBarContainer">
        <div class="l-bar-left" id="lBarLeft">
            </div>
        <div class="l-bar-bottom" id="lBarBottom">
            </div>
    </div>

    <script>
        // ** SEU FIREBASE CONFIG ESTÁ AQUI (ATUALIZADO!) **
        const firebaseConfig = {
          apiKey: "AIzaSyAFp_iujrtqjiTU5yq2yNSBIpwgjQZZyns",
          authDomain: "aquilesplacarpro.firebaseapp.com",
          databaseURL: "https://aquilesplacarpro-default-rtdb.firebaseio.com",
          projectId: "aquilesplacarpro",
          storageBucket: "aquilesplacarpro.firebasestorage.app",
          messagingSenderId: "922321609151",
          appId: "1:922321609151:web:ba51f5b21b322cf0a4c10a"
        };

        // Inicializa o Firebase com suas configurações
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database(); // Referência ao Realtime Database
        // Refere-se ao nó 'sponsorOverlayState' no Realtime Database, onde os dados da overlay estão salvos
        const sponsorStateRef = database.ref('sponsorOverlayState');

        // Objeto para armazenar o estado atual da overlay e dos patrocinadores
        let sponsorOverlayState = {
            isVisible: false, // Controla se a overlay está visível
            leftSponsor: { logo: '', text: '' }, // Dados do patrocinador esquerdo
            bottomSponsor: { logo: '', text: '' } // Dados do patrocinador inferior
        };

        document.addEventListener('DOMContentLoaded', () => {
            sponsorStateRef.on('value', (snapshot) => {
                if (snapshot.exists()) {
                    sponsorOverlayState = snapshot.val();
                    renderOverlay();
                }
            }, (error) => {
                console.error("Erro ao ler dados do Firebase:", error);
            });
        });

        function renderOverlay() {
            const lBarContainer = document.getElementById('lBarContainer');

            if (sponsorOverlayState.isVisible) {
                lBarContainer.classList.add('active');
            } else {
                lBarContainer.classList.remove('active');
            }

            const leftSponsorBar = document.getElementById('lBarLeft');
            const bottomSponsorBar = document.getElementById('lBarBottom');

            leftSponsorBar.innerHTML = ''; // Limpa o conteúdo anterior
            bottomSponsorBar.innerHTML = ''; // Limpa o conteúdo anterior

            // Renderiza o conteúdo para a barra lateral esquerda (logo e/ou texto em blocos)
            if (sponsorOverlayState.leftSponsor) {
                if (sponsorOverlayState.leftSponsor.logo) {
                    const logoBlock = document.createElement('div');
                    logoBlock.className = 'sponsor-block logo-block';
                    const img = document.createElement('img');
                    img.src = sponsorOverlayState.leftSponsor.logo;
                    img.alt = 'Logo Patrocinador Esquerda';
                    logoBlock.appendChild(img);
                    leftSponsorBar.appendChild(logoBlock);
                }
                if (sponsorOverlayState.leftSponsor.text) {
                    const textBlock = document.createElement('div');
                    textBlock.className = 'sponsor-block text-block';
                    const span = document.createElement('span');
                    span.className = 'sponsor-text';
                    span.textContent = sponsorOverlayState.leftSponsor.text;
                    textBlock.appendChild(span);
                    leftSponsorBar.appendChild(textBlock);
                }
            }

            // Renderiza o conteúdo para a barra inferior (logo e/ou texto em blocos)
            if (sponsorOverlayState.bottomSponsor) {
                if (sponsorOverlayState.bottomSponsor.logo) {
                    const logoBlock = document.createElement('div');
                    logoBlock.className = 'sponsor-block logo-block';
                    const img = document.createElement('img');
                    img.src = sponsorOverlayState.bottomSponsor.logo;
                    img.alt = 'Logo Patrocinador Inferior';
                    logoBlock.appendChild(img);
                    bottomSponsorBar.appendChild(logoBlock);
                }
                if (sponsorOverlayState.bottomSponsor.text) {
                    const textBlock = document.createElement('div');
                    textBlock.className = 'sponsor-block text-block';
                    const span = document.createElement('span');
                    span.className = 'sponsor-text';
                    span.textContent = sponsorOverlayState.bottomSponsor.text;
                    textBlock.appendChild(span);
                    bottomSponsorBar.appendChild(textBlock);
                }
            }
        }
    </script>
</body>
</html>
