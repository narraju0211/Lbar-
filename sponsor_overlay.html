<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay de Patrocínio L-Bar</title>
    <style>
        /* Variáveis CSS para fácil customização */
        :root {
            --l-bar-base-bg-color: rgba(0, 0, 0, 0.7); /* Fundo preto semi-transparente das barras quando não há imagem */
            --l-bar-border-color: #00f; /* Borda azul neon */
            --text-color: #fff; /* Cor do texto padrão */
            --box-bg-color: rgba(50, 50, 50, 0.9); /* Fundo dos blocos de conteúdo */
            --box-border-radius: 8px; /* Borda arredondada para os blocos */
            --animation-duration: 0.5s; /* Duração das animações de fade in/out */
            --main-font-size: 1.1em; /* Tamanho da fonte principal para texto */
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex; /* Para controlar o layout dos elementos */
            justify-content: flex-start;
            align-items: flex-end;
        }

        .l-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity var(--animation-duration) ease-in-out;
            z-index: 100;
        }

        .l-bar-container.active {
            opacity: 1;
        }

        .l-bar {
            position: absolute; /* Permite posicionamento exato */
            background-color: var(--l-bar-base-bg-color); /* Fundo base para quando não há imagem ou para ver através dela */
            border: 1px solid var(--l-bar-border-color);
            box-sizing: border-box;
            overflow: hidden; /* Esconde conteúdo que vaze da barra */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); /* Sombra neon */
            display: block; /* Garante que funcione com posicionamento absoluto dos filhos */
            padding: 5px; /* Pequeno padding interno para a barra geral */
        }

        .l-bar.left {
            width: 300px; /* Largura da barra lateral (AJUSTADO) */
            height: calc(100% - 140px); /* Altura: 100% da tela menos a altura da barra inferior (AJUSTADO) */
            top: 0;
            left: 0;
        }

        .l-bar.bottom {
            height: 140px; /* Altura da barra inferior (AJUSTADO) */
            width: 100%;
            bottom: 0;
            left: 0;
        }

        /* Estilos para os blocos de conteúdo */
        .content-block {
            background-color: var(--box-bg-color);
            border-radius: var(--box-border-radius);
            padding: 8px 12px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Sombra mais suave para os blocos */
            color: var(--text-color);
            text-align: center;
            display: flex; /* Para centralizar conteúdo */
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden; /* Esconde conteúdo que vaze */
            position: absolute; /* Posicionamento absoluto dentro da L-bar */
            z-index: 2; /* Fica acima da imagem de fundo da L-bar */
        }

        .logo-block img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        .text-content {
            font-size: var(--main-font-size);
            font-weight: bold;
            line-height: 1.3;
            white-space: pre-wrap; /* Permite quebra de linha em textarea */
            word-break: break-word;
        }

        /* POSICIONAMENTO ESPECÍFICO PARA BARRA ESQUERDA */
        .l-bar.left .logo-block {
            top: 10px;
            left: 10px;
            width: calc(100% - 20px); /* Ocupa quase toda a largura */
            height: 100px; /* Altura fixa */
        }
        .l-bar.left .segment-block {
            top: 120px; /* Abaixo da logo + 10px de margin */
            left: 10px;
            width: calc(100% - 20px);
            height: 80px; /* Altura fixa */
        }
        .l-bar.left .contact-block {
            bottom: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 220px); /* Preenche o resto do espaço até o fundo */
            min-height: 80px; /* Altura mínima para não ficar muito pequeno */
        }

        /* POSICIONAMENTO ESPECÍFICO PARA BARRA INFERIOR */
        .l-bar.bottom .logo-block {
            top: 10px;
            left: 10px;
            width: 20%; /* Largura percentual */
            height: calc(100% - 20px);
        }
        .l-bar.bottom .segment-block {
            top: 10px;
            left: 25%; /* Começa após a logo */
            width: 35%;
            height: calc(100% - 20px);
        }
        .l-bar.bottom .contact-block {
            top: 10px;
            right: 10px;
            width: 35%;
            height: calc(100% - 20px);
        }

    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="l-bar-container" id="lBarContainer">
        <div class="l-bar left" id="lBarLeft">
            <div class="content-block logo-block" id="leftLogoBlock"></div>
            <div class="content-block segment-block" id="leftSegmentBlock"></div>
            <div class="content-block contact-block" id="leftContactBlock"></div>
        </div>

        <div class="l-bar bottom" id="lBarBottom">
            <div class="content-block logo-block" id="bottomLogoBlock"></div>
            <div class="content-block segment-block" id="bottomSegmentBlock"></div>
            <div class="content-block contact-block" id="bottomContactBlock"></div>
        </div>
    </div>

    <script>
        // ** SEU FIREBASE CONFIG ESTÁ AQUI (ATUALIZADO!) **
        const firebaseConfig = {
          apiKey: "AIzaSyAFp_iujrtqjiTU5yq2yNSBIpwgjQZZyns",
          authDomain: "aquilesplacarpro.firebaseapp.com",
          databaseURL: "https://aquilesplacarpro-default-rtdb.firebaseio.com",
          projectId: "aquilesplacarpro",
          storageBucket: "aquilesplacarpro.firebasestorage.app",
          messagingSenderId: "922321609151",
          appId: "1:922321609151:web:ba51f5b21b322cf0a4c10a"
        };

        // Inicializa o Firebase com suas configurações
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database(); // Referência ao Realtime Database
        // Refere-se ao nó 'sponsorOverlayState' no Realtime Database, onde os dados da overlay estão salvos
        const sponsorStateRef = database.ref('sponsorOverlayState');

        // Referências aos elementos da Overlay
        const lBarContainer = document.getElementById('lBarContainer');
        const lBarLeft = document.getElementById('lBarLeft');
        const lBarBottom = document.getElementById('lBarBottom');

        const leftLogoBlock = document.getElementById('leftLogoBlock');
        const leftSegmentBlock = document.getElementById('leftSegmentBlock');
        const leftContactBlock = document.getElementById('leftContactBlock');

        const bottomLogoBlock = document.getElementById('bottomLogoBlock');
        const bottomSegmentBlock = document.getElementById('bottomSegmentBlock');
        const bottomContactBlock = document.getElementById('bottomContactBlock');

        // Objeto para armazenar o estado atual da overlay e dos patrocinadores
        let sponsorOverlayState = {
            isVisible: false,
            leftSponsor: {},
            bottomSponsor: {}
        };

        document.addEventListener('DOMContentLoaded', () => {
            sponsorStateRef.on('value', (snapshot) => {
                if (snapshot.exists()) {
                    sponsorOverlayState = snapshot.val();
                    renderOverlay();
                } else {
                    // Limpa tudo se não houver dados
                    sponsorOverlayState = { isVisible: false, leftSponsor: {}, bottomSponsor: {} };
                    renderOverlay();
                }
            }, (error) => {
                console.error("Erro ao ler dados do Firebase:", error);
                // Opcional: exibir mensagem de erro na overlay
            });
        });

        function renderOverlay() {
            // Controla a visibilidade geral da overlay
            if (sponsorOverlayState.isVisible) {
                lBarContainer.classList.add('active');
            } else {
                lBarContainer.classList.remove('active');
            }

            // --- RENDERIZA BARRA ESQUERDA ---
            const leftData = sponsorOverlayState.leftSponsor || {};

            // Fundo da barra esquerda
            if (leftData.backgroundImage) {
                lBarLeft.style.backgroundImage = `url('${leftData.backgroundImage}')`;
                lBarLeft.style.opacity = leftData.backgroundOpacity !== undefined ? leftData.backgroundOpacity : 1;
            } else {
                lBarLeft.style.backgroundImage = 'none';
                lBarLeft.style.opacity = 1; // Reseta a opacidade se não houver imagem de fundo
            }

            // Logo
            if (leftData.logo) {
                leftLogoBlock.innerHTML = `<img src="${leftData.logo}" alt="Logo Patrocinador Esquerdo">`;
                leftLogoBlock.style.display = 'flex'; // Exibe o bloco
            } else {
                leftLogoBlock.innerHTML = '';
                leftLogoBlock.style.display = 'none'; // Esconde o bloco
            }

            // Segmento
            if (leftData.segmentInfo) {
                leftSegmentBlock.innerHTML = `<span class="text-content">${leftData.segmentInfo}</span>`;
                leftSegmentBlock.style.display = 'flex';
            } else {
                leftSegmentBlock.innerHTML = '';
                leftSegmentBlock.style.display = 'none';
            }

            // Contato
            if (leftData.contactInfo) {
                leftContactBlock.innerHTML = `<span class="text-content">${leftData.contactInfo}</span>`;
                leftContactBlock.style.display = 'flex';
            } else {
                leftContactBlock.innerHTML = '';
                leftContactBlock.style.display = 'none';
            }

            // --- RENDERIZA BARRA INFERIOR ---
            const bottomData = sponsorOverlayState.bottomSponsor || {};

            // Fundo da barra inferior
            if (bottomData.backgroundImage) {
                lBarBottom.style.backgroundImage = `url('${bottomData.backgroundImage}')`;
                lBarBottom.style.opacity = bottomData.backgroundOpacity !== undefined ? bottomData.backgroundOpacity : 1;
            } else {
                lBarBottom.style.backgroundImage = 'none';
                lBarBottom.style.opacity = 1; // Reseta a opacidade
            }

            // Logo
            if (bottomData.logo) {
                bottomLogoBlock.innerHTML = `<img src="${bottomData.logo}" alt="Logo Patrocinador Inferior">`;
                bottomLogoBlock.style.display = 'flex';
            } else {
                bottomLogoBlock.innerHTML = '';
                bottomLogoBlock.style.display = 'none';
            }

            // Segmento
            if (bottomData.segmentInfo) {
                bottomSegmentBlock.innerHTML = `<span class="text-content">${bottomData.segmentInfo}</span>`;
                bottomSegmentBlock.style.display = 'flex';
            } else {
                bottomSegmentBlock.innerHTML = '';
                bottomSegmentBlock.style.display = 'none';
            }

            // Contato
            if (bottomData.contactInfo) {
                bottomContactBlock.innerHTML = `<span class="text-content">${bottomData.contactInfo}</span>`;
                bottomContactBlock.style.display = 'flex';
            } else {
                bottomContactBlock.innerHTML = '';
                bottomContactBlock.style.display = 'none';
            }
        }
    </script>
</body>
</html>
