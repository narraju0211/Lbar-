<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay de Patrocínio</title>
    <style>
        /* Variáveis CSS para customização */
        :root {
            --bar-base-bg-color: rgba(0, 0, 0, 0.7);
            --bar-border-color: #00f;
            --text-color: #fff;
            --logo-font-size: 3.5em; /* Fonte BEM MAIS GRANDE para o logo/nome */
            --info-font-size: 2.2em; /* Fonte MAIS GRANDE para as outras infos */
            --font-family-display: 'Impact', 'Arial Black', sans-serif; /* Fonte ainda mais chamativa */
            --shadow-strong: 5px 5px 10px rgba(0, 0, 0, 0.9); /* Sombra ainda mais forte */
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            font-family: var(--font-family-display);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center; /* Centralizar horizontalmente */
            align-items: center; /* Centralizar verticalmente */
        }

        .sponsor-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Barra na parte inferior */
        }

        .sponsor-bar-container.active {
            opacity: 1;
        }

        .sponsor-bar {
            position: relative; /* Para posicionar os textos dentro */
            /* Largura: 100vw - 2 * (1px borda + 20px padding) */
            width: calc(100vw - 42px); /* Ajustado para borda e padding */
            height: 280px; /* Altura ainda maior para textos gigantes */
            bottom: 0; /* Alinha na parte inferior */
            left: 0; /* Alinha à esquerda */

            background-color: var(--bar-base-bg-color);
            border: 2px solid var(--bar-border-color); /* Borda mais grossa */
            box-sizing: border-box;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7); /* Sombra neon mais intensa */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: var(--text-color);
            display: flex;
            flex-direction: column; /* Organiza os itens em coluna */
            justify-content: center; /* Centraliza os itens verticalmente */
            align-items: center; /* Centraliza os itens horizontalmente */
            padding: 20px;
            text-align: center;
            gap: 15px; /* Espaçamento entre os blocos de texto */
        }

        .sponsor-bar > div {
            text-shadow: var(--shadow-strong);
            word-break: break-word;
            line-height: 1.1; /* Ajusta o espaçamento entre as linhas do texto */
        }

        .sponsor-logo {
            font-size: var(--logo-font-size);
            font-weight: bold;
            text-transform: uppercase;
        }

        .sponsor-segment {
            font-size: var(--info-font-size);
            font-style: italic;
        }

        .sponsor-contact {
            font-size: var(--info-font-size);
            font-weight: bold;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="sponsor-bar-container" id="sponsorBarContainer">
        <div class="sponsor-bar" id="sponsorBar">
            <div id="sponsorLogoText" class="sponsor-logo"></div>
            <div id="segmentInfoText" class="sponsor-segment"></div>
            <div id="contactInfoText" class="sponsor-contact"></div>
        </div>
    </div>

    <script>
        // ** SEU FIREBASE CONFIGURAÇÃO **
        // Lembre-se de substituir este objeto com suas credenciais do Firebase.
        const firebaseConfig = {
          apiKey: "AIzaSyAFp_iujrtqjiTU5yq2yNSBIpwgjQZZyns",
          authDomain: "aquilesplacarpro.firebaseapp.com",
          databaseURL: "https://aquilesplacarpro-default-rtdb.firebaseio.com",
          projectId: "aquilesplacarpro",
          storageBucket: "aquilesplacarpro.firebasestorage.app",
          messagingSenderId: "922321609151",
          appId: "1:922321609151:web:ba51f5b21b322cf0a4c10a"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const sponsorStateRef = database.ref('sponsorOverlayState');

        const sponsorBarContainer = document.getElementById('sponsorBarContainer');
        const sponsorBar = document.getElementById('sponsorBar');
        const sponsorLogoTextDiv = document.getElementById('sponsorLogoText');
        const segmentInfoTextDiv = document.getElementById('segmentInfoText');
        const contactInfoTextDiv = document.getElementById('contactInfoText');

        document.addEventListener('DOMContentLoaded', () => {
            sponsorStateRef.on('value', (snapshot) => {
                const state = snapshot.val();
                if (state) {
                    renderOverlay(state);
                } else {
                    renderOverlay({ isVisible: false, sponsor: {} });
                }
            });
        });

        function renderOverlay(state) {
            sponsorBarContainer.classList.toggle('active', state.isVisible);

            const sponsorData = state.sponsor || {};

            // A imagem de fundo e sua opacidade
            const backgroundImage = sponsorData.backgroundImage;
            const backgroundOpacity = sponsorData.backgroundOpacity !== undefined ? sponsorData.backgroundOpacity : 0.5;

            // Definir o background da barra
            if (backgroundImage) {
                sponsorBar.style.backgroundImage = `url('${backgroundImage}')`;
                // Ajusta a cor de fundo com base na opacidade do background, se houver imagem
                // Isso cria o efeito de transparência na imagem sem afetar o texto
                sponsorBar.style.backgroundColor = `rgba(0, 0, 0, ${1 - backgroundOpacity})`; // Ex: opacidade 0.5 na imagem = 0.5 de preto no fundo
                sponsorBar.style.backgroundBlendMode = 'overlay'; // Mistura a imagem com a cor de fundo
            } else {
                sponsorBar.style.backgroundImage = 'none';
                sponsorBar.style.backgroundColor = `rgba(0, 0, 0, 0.7)`; // Cor padrão se não houver imagem
                sponsorBar.style.backgroundBlendMode = 'normal';
            }
            
            // Certifica que a opacidade do elemento pai não afete o conteúdo
            sponsorBar.style.opacity = 1; 

            // Conteúdo textual
            sponsorLogoTextDiv.textContent = sponsorData.nameText || '';
            segmentInfoTextDiv.textContent = sponsorData.segmentInfo || '';
            contactInfoTextDiv.textContent = sponsorData.contactInfo || '';
        }
    </script>
</body>
</html>
